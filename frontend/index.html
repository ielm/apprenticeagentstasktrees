<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="trees.js"></script>
    <script type="text/javascript" src="treeRender.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <svg class="treeviz"></svg>
    <div class="control">
      <div class="btn disabled" id="back"><p>Back</p></div>
      <div class="info">
        <p>Current stage: <span id="current"></span> of <span id="total"></span></p>
      </div>
      <div class="btn disabled" id="forward"><p>Forward</p></div>
    </div>
  <div class="fileupload">
    <form id="apiquery">
      <input id="url" type="text" value="http://localhost:5000/alpha/maketree"></input>
      <div class="input_mask file_mask">
        <div>File:<span class="dim">None</span></div>
        <input id="upload" type="file"></input>
      </div>
      <div class="input_mask">
        <div>Submit</div>
        <input type="submit">
      </div>
    </form>
  </div>
  </body>
</html>
