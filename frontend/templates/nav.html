<script>
    function start() {
        $.ajax({
            url: "/iidea/start",
            method: "GET",
        }).done(function(data) {
            $("#start-stop-button").html('<i class="fas fa-pause fa-2x"></i>');
        }).fail(function(error) {
            console.log(error);
        });
    }

    function stop() {
        $.ajax({
            url: "/iidea/stop",
            method: "GET",
        }).done(function(data) {
            $("#start-stop-button").html('<i class="fas fa-play fa-2x"></i>');
        }).fail(function(error) {
            console.log(error);
        });
    }

    function advance() {
        $.ajax({
            url: "/iidea/advance",
            method: "GET",
        }).done(function(data) {
            data = JSON.parse(data);
            updateRunningCondition(data);
            if (typeof updateIIDEAData === "function") {
                updateIIDEAData(data);
            }
        }).fail(function(error) {
            console.log(error);
        });
    }

    function refresh() {
        $.ajax({
            url: "/iidea/data",
            method: "GET",
        }).done(function(data) {
            data = JSON.parse(data);
            updateRunningCondition(data);
            if (typeof updateIIDEAData === "function") {
                updateIIDEAData(data);
            }
        }).fail(function(error) {
            console.log(error);
        });
    }

    function updateRunningCondition(data) {
        if (data["running"] == true) {
            $("#start-stop-button").html('<i class="fas fa-pause fa-2x"></i>');
            $("#advance-button").hide();
        } else {
            $("#start-stop-button").html('<i class="fas fa-play fa-2x"></i>');
            $("#advance-button").show();
        }
    }

    function keepRefreshing() {
        setTimeout(function() {
            if (document.hasFocus()) {
                refresh();
            }
            keepRefreshing();
        }, 1000);
    }
</script>

<script>
    $(document).ready(function() {
        $("#start-stop-button").on("click", function(e) {
            if ($("#start-stop-button > .fa-play")[0] == undefined) {
                stop();
                $("#advance-button").show();
            } else {
                start();
                $("#advance-button").hide();
            }
        });

        $("#advance-button").on("click", function(e) {
            advance();
        });

        keepRefreshing();
    });
</script>
