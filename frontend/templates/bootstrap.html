<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    {% include 'includes/common-css.html' %}
    {% include 'includes/common-js.html' %}

    <style>
        .package {
            font-size: smaller;
            color: grey;
        }
    </style>

</head>
<body>

    {% include 'nav.html' %}
    <script>
        $(document).ready(function() {
            $("#nav-bootstrap").addClass("active");
        });
    </script>

    <div class="container">
        <div class="row" style="margin-top: 25px;">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Resources
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-borderless" style="margin-bottom: 0px;">
                            {% for r in resources %}
                                <tr>
                                    <td>
                                        {% if r.loaded %}
                                            <i class="fas fa-check-circle"></i>
                                        {% else %}
                                            <a class="btn btn-primary btn-sm" href="/bootstrap?package={{ r.resource[0] }}&resource={{ r.resource[1] }}" role="button">Bootstrap</a>
                                        {% endif %}
                                    </td>
                                    <td><span class="package">{{ r.resource[0] }}.</span>{{ r.resource[1] }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Custom Bootstrap
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <textarea class="form-control" name="custom-bootstrap" id="custom-bootstrap" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
